<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://accounts.google.com 'unsafe-inline';
    frame-src 'self' https://accounts.google.com/gsi/;
    style-src 'self' 'unsafe-inline' https://accounts.google.com/gsi/style;
    connect-src 'self' https://accounts.google.com;
  ">
  <title>Login com E-mail ou Google</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0e1522, #00616C);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #256cd8;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover:enabled {
      background-color: #2bc3ff;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #mensagem {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #00b7ff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    #g_id_signin {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="loginForm">
      <div class="login">
        <h2>üîë Login</h2>
      </div>
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <div style="position: relative;">
  <input type="password" id="password" placeholder="Sua senha" required />
  <span id="toggleSenha"
        style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; color:#ccc;">
    <!-- √çcone olho aberto (Font Awesome "eye") -->
    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 576 512" fill="currentColor">
      <path d="M572.52 241.4C518.87 135.6 407.32 64 288 64S57.13 135.6 3.48 241.4a48.07 48.07 0 0 0 0 29.3C57.13 376.4 168.68 448 288 448s230.87-71.6 284.52-177.4a48.07 48.07 0 0 0 0-29.3zM288 400c-97.2 0-182.4-54.5-229.1-144C105.6 166.5 190.8 112 288 112s182.4 54.5 229.1 144C470.4 345.5 385.2 400 288 400zm0-240a96 96 0 1 0 96 96 96.11 96.11 0 0 0-96-96z"/>
    </svg>

    <!-- √çcone olho fechado (novo Heroicons eye-slash) -->
<svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
     fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
     style="display:none;">
  <path stroke-linecap="round" stroke-linejoin="round" 
        d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12
           C3.226 16.338 7.244 19.5 12 19.5c.993 0 
           1.953-.138 2.863-.395M6.228 6.228A10.451 
           10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 
           10.065 7.498a10.522 10.522 0 0 1-4.293 
           5.774M6.228 6.228 3 3m3.228 3.228 
           3.65 3.65m7.894 7.894L21 21m-3.228-3.228
           -3.65-3.65m0 0a3 3 0 1 0-4.243-4.243
           m4.242 4.242L9.88 9.88" />
</svg>
  </span>
</div>
      <button type="submit" id="actionBtn">Entrar com E-mail</button>
      <p id="mensagem"></p>
    </form>

    <!-- Bot√£o Google -->
    <div id="g_id_signin"></div>

    <div class="link">
      <p>N√£o tem uma conta? <a href="register">Cadastre-se aqui</a></p>
      <p><a href="recover">Esqueci minha senha</a></p>
    </div>
  </div>

  <script>
    // Inicializa e renderiza o bot√£o do Google
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: '84552939789-e96jpehka17gfhf3780v36ep6v4mp3tc.apps.googleusercontent.com',
        callback: handleCredentialResponse,
        auto_select: false
      });
      google.accounts.id.renderButton(
        document.getElementById('g_id_signin'),
        {
          theme: 'outline',
          size: 'large',
          shape: 'rectangular',
          text: 'signin_with',
          logo_alignment: 'left'
        }
      );
    };

    const form = document.getElementById('loginForm');
    const mensagem = document.getElementById('mensagem');
    const btn = document.getElementById('actionBtn');
    const toggleSenha = document.getElementById('toggleSenha');
    const passwordInput = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

toggleSenha.addEventListener('click', () => {
  const isPassword = passwordInput.type === 'password';
  passwordInput.type = isPassword ? 'text' : 'password';
  eyeOpen.style.display = isPassword ? 'none' : 'inline';
  eyeClosed.style.display = isPassword ? 'inline' : 'none';
});


form.addEventListener('submit', async e => {
  e.preventDefault();
  mensagem.textContent = '';
  const email = form.email.value;
  const password = form.password.value;

  const originalText = btn.textContent;
  btn.disabled = true;
  let emBloqueio = false;

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const texto = await res.text();

    if (res.status === 429) {
      emBloqueio = true;
      mensagem.textContent = texto;
      mensagem.style.color = 'orange';

      const match = texto.match(/(\d+)/);
      let minutos = match ? parseInt(match[1]) : 5;
      let segundos = minutos * 60;

      function atualizarBotao() {
        const m = Math.floor(segundos / 60);
        const s = segundos % 60;
        btn.textContent = `‚è≥ Aguarde ${m}:${s.toString().padStart(2, '0')}`;
      }

      atualizarBotao();
      const interval = setInterval(() => {
        segundos--;
        atualizarBotao();
        if (segundos <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          btn.textContent = originalText;
          mensagem.textContent = '';
        }
      }, 1000);

      return;
    }

    if (res.ok) {
      const data = JSON.parse(texto);
      mensagem.textContent = 'Login efetuado';
      mensagem.style.color = 'green';
      if (data.token) localStorage.setItem('jwt', data.token);
      setTimeout(() => window.location.href = '/', 1500);
    } else {
      mensagem.textContent = texto || 'Erro no login';
      mensagem.style.color = 'red';
    }
  } catch {
    mensagem.textContent = 'Erro ao conectar com o servidor.';
    mensagem.style.color = 'red';
  } finally {
    if (!emBloqueio) {
      btn.disabled = false;
      btn.textContent = originalText;
    }
  }
});

    async function handleCredentialResponse(response) {
      mensagem.textContent = '';
      const token = response.credential;
      try {
        const res = await fetch('/google-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        if (res.status === 403) {
          const data = await res.json();
          mostrarPopupSenha(data.email);
          return;
        }
        const data = await res.json();
        mensagem.textContent = data.error || (res.ok ? 'Login efetuado' : 'Erro no login');
        mensagem.style.color = res.ok ? 'green' : 'red';
        if (res.ok && data.token) {
          localStorage.setItem('jwt', data.token);
          setTimeout(() => window.location.href = '/', 1500);
        }
      } catch {
        mensagem.textContent = 'Erro ao autenticar com Google.';
        mensagem.style.color = 'red';
      }
    }

function mostrarPopupSenha(emailGoogle) {
  const popup = document.createElement('div');
  Object.assign(popup.style, {
    position: 'fixed',
    top: '50%',
    left: '50%',
    transform: 'translate(-50%, -50%)',
    background: '#222',
    color: '#fff',
    padding: '20px',
    boxShadow: '0 0 10px rgba(0,0,0,0.3)',
    borderRadius: '8px',
    zIndex: '9999',
    width: '90%',
    maxWidth: '320px',
    textAlign: 'center',
    fontFamily: 'Arial, sans-serif'
  });

  popup.innerHTML = `
    <h3>üë§ Criar senha para Google</h3>
    <p>O e-mail <b>${emailGoogle}</b> ainda n√£o est√° cadastrado.</p>
    <input id="novaSenhaGoogle" type="password"
      placeholder="Defina uma senha..." style="width:100%;padding:8px;margin:10px 0;border-radius:4px;border:none;" />
    <button id="vincularBtn" style="padding:10px 12px;margin-bottom:8px;background:#256cd8;color:#fff;border:none;border-radius:4px;width:100%;">üìå Vincular e Entrar</button>
    <button id="cancelBtn" style="padding:10px 12px;background:#e74c3c;color:#fff;border:none;border-radius:4px;width:100%;">‚ùå Cancelar</button>
  `;

  document.body.appendChild(popup);

  document.getElementById('cancelBtn')
    .addEventListener('click', () => popup.remove());

  document.getElementById('vincularBtn')
    .addEventListener('click', async () => {
      const senha = document.getElementById('novaSenhaGoogle').value;
      if (!senha || senha.length < 4) {
        alert('‚ö†Ô∏è Defina uma senha v√°lida (m√≠nimo 4 caracteres).');
        return;
      }
      try {
        const res = await fetch('/vincular-google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailGoogle, password: senha })
        });
        const resposta = await res.text();
        mensagem.textContent = resposta;
        mensagem.style.color = res.ok ? 'green' : 'red';
        if (res.ok) {
          popup.remove();
          setTimeout(() => window.location.href = '/', 1500);
        }
      } catch {
        alert('‚ùå Erro ao vincular Google.');
      }
    });
}

        </script>
    </body>
</html>
